<html>
  <head>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Random Number Generator</title>
  </head>
  <body>
    <div>
        <h2>Enter Maximum Value For Generator</h2>
    </div>
    <div>
        <input type="number", id="input", placeholder="Input Value", value="3">
    </div>
    <div>
      <h2>Click the Button to Generate a Random Number</h2>
    </div>
    <div>
      <button type="button", id="button", onclick="onButtonClick()">
          Generate Random Number
      </button>
    </div>
    <div>
        <h3 id="display"></h3>
    </div>
  </body>  
</html>
